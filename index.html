<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список студентов</title>
  <link rel="stylesheet" href="main.css">
  <script defer type="module" src="main.js"></script>
</head>

<body>
<h1>Список студентов</h1>
<div class="container">
  <form id="formNewStudent" class="form-new-student">
    <input id="surname" class="input input-form" type="text" placeholder="Фамилия">
    <input id="name" class="input input-form" type="text" placeholder="Имя">
    <input id="lastname" class="input input-form" type="text" placeholder="Отчество">
    <input id="birthdate" class="input input-form" type="date" placeholder="Дата рождения">
    <input id="startEducation" class="input input-form" type="number" placeholder="Год начала обучения">
    <input id="faculty" class="input input-form" type="text" placeholder="Факультет">

    <div id="errors" class="errors">
      <span id="errSurname" class="err err-disabled">- Заполните поле "Фамилия"</span>
      <span id="errName" class="err err-disabled">- Заполните поле "Имя"</span>
      <span id="errLastname" class="err err-disabled">- Заполните поле "Отчество"</span>
      <span id="errBirthdate" class="err err-disabled">- Укажите дату рождения от 1900г. до 2005г.</span>
      <span id="errStartEducation" class="err err-disabled">- Укажите год начала обучения от 2000-го</span>
      <span id="errFaculty" class="err err-disabled">- Заполните поле "Факультет"</span>
    </div>
    <button type="submit" id="btn-confirm" class="btn-confirm">ДОБАВИТЬ СТУДЕНТА</button>
  </form>

  <form id="form-filter" action="/" class="form-filter">
    <input id="filterFIO" class="input filter-input" type="text" placeholder="Поиск по ФИО">
    <input id="filterFaculty" class="input filter-input" type="text" placeholder="Поиск по факультету">
    <input id="filterStartEducation" class="input filter-input" type="text" placeholder="Поиск по году началу обучения">
    <input id="filterEndEducation" class="input filter-input" type="text" placeholder="Поиск по году окончания обучения">
    <button id="clearButton" class="btn-clear">Очистить</button>
  </form>

  <table id="table" class="table">
    <thead>
    <tr id="row-header" class="table-header">
      <td id="headFIO" class="table-title table-title__active">ФИО</td>
      <td id="headFaculty" class="table-title">Факультет</td>
      <td id="headBirthdate" class="table-title">Дата рождения и возраст</td>
      <td id="headStartEducation" class="table-title">Годы обучения и номер курса</td>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
    <button id="deleteButton" class="btn-delete">Удалить студента</button>
</div>

</body>
</html>
